<div id="body_container" class="container-fluid">

  <div class="row">

    <div class="col-md-8">
      <p class="lead">Les grains logiciels 3.0, pour manipuler des objets numériques</p>
    </div>

    <div class="col-md-4 hidden-phone">
      <img class="pull-right" src="img/inr_logo_cherch_FR_coul.png" />
    </div>

  </div>
  <br /> <br />
  <div ng-repeat="seedsByThree in seedsSlicesByThree" class="row">
        <div ng-repeat="seed in seedsByThree" class="col-md-4">
          <div class="thumbnail">
            <img ng-src="grains/{{seed.id}}/snapshots/120px.png" alt="{{seed.name}} snapshot">
            <div class="caption">
              <p class="text-center">
                <a href="#!/grains/{{seed.id}}">{{seed.name}}</a>
                <br />
                (<a href="https://github.com/InriaMecsci/{{seed.id}}">github</a>, <a href="#!/grains/meta/{{seed.id}}">métadonnées</a>, <a href="{{seed.uri}}">documentation</a>)
              </p>
            </div>
          </div>
        </div>
  </div><!-- row-fluid -->

</div>
